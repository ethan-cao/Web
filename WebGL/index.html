<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL</title>
  <script type='text/javascript' src="webGL.js" defer></script>
  <script type='nojs' src="vertexShader.glsl" defer></script>
  <script type='nojs' src="fragmentShader.glsl" defer></script>
</head>

<body>
  <canvas id="test-canvas" style="width: 1000px; height: 1000px; background-color: aquamarine;"></canvas>
</body>

<script type="shader" id="vertex-shader">
// use medium precision on float
precision mediump float;

// attribute is the input for vertexShader
attribute vec3 position;   // vec3: vector of 3 components, xyz
attribute vec4 color;      // vec4: vector of 4 components, RGBA

// varying is the output from vertexShader
varying vec3 fragColor;

// shared variable, between shaders
uniform float screenWidth;

// all shaders have a main function
void main() {

  // gl_position is global var, which is used as the output of vertexShader
  gl_position = position;
  // gl_position = vec4(position, 1)

  // fragColor is sent to fragmentShader
  fragColor = color
}
</script>

<script type="shader" id="fragment-shader">
// use medium precision on float
precision mediump float;

// varying fragColor is the input for fragmentShader
varying vec3 fragColor;
 
void main() {
  // a fragment shader is responsible for setting gl_FragColor
  gl_FragColor = vec4(fragColor, 1); 
}
</script>

</html>
